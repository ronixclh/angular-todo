<h2 mat-dialog-title>ToDo Deletion</h2>
<mat-dialog-content
  >Are you sure you want to delete your ToDo?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="confirmDelete()">Delete</button>
  <button mat-button mat-dialog-close>Cancel</button>
</mat-dialog-actions>
